<template>
    <div class="prompt-builder-container">
        <!-- Header -->
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:bot" size="medium"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h1 class="slds-page-header__title slds-truncate">Interactive Prompt Builder</h1>
                            <p class="slds-text-body_small slds-line-height_reset">
                                Build high-quality prompts through interactive conversation
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <template if:true={errorMessage}>
            <div class="slds-m-top_medium">
                <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2>{errorMessage}</h2>
                </div>
            </div>
        </template>

        <!-- Split Screen Layout -->
        <div class="split-container slds-m-top_medium">

            <!-- Main Content Panel (75%) -->
            <div class="main-panel">

                <!-- Phase 1: Setup Form (shown when no session) -->
                <template if:false={sessionId}>
                    <div class="slds-card">
                        <div class="slds-card__header slds-grid">
                            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="utility:settings" size="small"></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">
                                        <span>Phase 1: Setup</span>
                                    </h2>
                                </div>
                            </div>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <div class="slds-grid slds-wrap slds-gutters_small">
                                <!-- Root Object -->
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-combobox
                                        label="Root Object"
                                        value={rootObject}
                                        options={objectOptions}
                                        onchange={handleObjectChange}
                                        placeholder="Select object (e.g., Account, Opportunity)"
                                        required
                                        disabled={isLoading}>
                                    </lightning-combobox>
                                </div>

                                <!-- Record Selector - FIXED: Using lightning-input for consistent alignment -->
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                    <lightning-input
                                        label="Sample Record IDs (3-5 records)"
                                        type="text"
                                        value={recordIdsInput}
                                        onchange={handleRecordIdsChange}
                                        placeholder="Comma-separated IDs: 001XX..., 001YY..."
                                        required
                                        disabled={isLoading}
                                        field-level-help="Enter 3-5 sample record IDs separated by commas">
                                    </lightning-input>
                                </div>

                                <!-- Business Context -->
                                <div class="slds-col slds-size_1-of-1">
                                    <lightning-textarea
                                        label="Business Context"
                                        value={businessContext}
                                        onchange={handleBusinessContextChange}
                                        placeholder="Describe what you want to build: target audience, key insights, specific use case..."
                                        required
                                        rows="4"
                                        disabled={isLoading}>
                                    </lightning-textarea>
                                </div>
                            </div>
                        </div>
                        <div class="slds-card__footer">
                            <lightning-button
                                label="Initialize Session"
                                variant="brand"
                                onclick={handleInitializeSession}
                                disabled={isInitializeDisabled}
                                icon-name="utility:forward"
                                class="slds-float_right">
                            </lightning-button>
                        </div>
                    </div>
                </template>

                <!-- Phase 2: Session Summary & Output (shown after initialization) -->
                <template if:true={sessionId}>
                    <div class="slds-card">
                        <div class="slds-card__header slds-grid">
                            <div class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="utility:info" size="small"></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">
                                        <span>Session Information</span>
                                    </h2>
                                </div>
                            </div>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <div class="slds-grid slds-wrap slds-gutters_small">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                    <div class="slds-text-title slds-m-bottom_xx-small">Object</div>
                                    <div class="slds-text-body_regular">{sessionData.objectLabel}</div>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                    <div class="slds-text-title slds-m-bottom_xx-small">Fields</div>
                                    <div class="slds-text-body_regular">{sessionData.fieldCount} accessible</div>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                    <div class="slds-text-title slds-m-bottom_xx-small">Sample Records</div>
                                    <div class="slds-text-body_regular">{sessionData.sampleRecordCount} loaded</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Markdown/HTML Output Area -->
                    <template if:true={hasMessages}>
                        <div class="slds-card slds-m-top_medium">
                            <div class="slds-card__header slds-grid">
                                <div class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name="utility:preview" size="small"></lightning-icon>
                                    </div>
                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">
                                            <span>Latest Analysis</span>
                                        </h2>
                                    </div>
                                </div>
                                <div class="slds-no-flex">
                                    <lightning-button
                                        label={previewModeLabel}
                                        icon-name={previewModeIcon}
                                        onclick={handleTogglePreview}
                                        variant="neutral"
                                        class="slds-m-left_x-small">
                                    </lightning-button>
                                </div>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <!-- Markdown Preview -->
                                <template if:false={isHTMLPreview}>
                                    <div class="markdown-output-area">
                                        <lightning-formatted-rich-text value={latestAIMessage}></lightning-formatted-rich-text>
                                    </div>
                                </template>
                                <!-- HTML Preview -->
                                <template if:true={isHTMLPreview}>
                                    <div class="html-preview-area">
                                        <div class="slds-notify slds-notify_alert slds-theme_info slds-m-bottom_small" role="alert">
                                            <span class="slds-assistive-text">Info</span>
                                            <h2>
                                                <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                                                HTML Preview Mode - This is how your output will look in GPTfy (with merge fields replaced by actual data)
                                            </h2>
                                        </div>
                                        <div class="markdown-output-area">
                                            <lightning-formatted-rich-text value={latestAIMessage}></lightning-formatted-rich-text>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>

                    <!-- Phase 3: Deploy -->
                    <template if:true={hasMessages}>
                        <div class="slds-card slds-m-top_medium">
                            <div class="slds-card__header slds-grid">
                                <div class="slds-media slds-media_center slds-has-flexi-truncate">
                                    <div class="slds-media__figure">
                                        <lightning-icon icon-name="utility:upload" size="small"></lightning-icon>
                                    </div>
                                    <div class="slds-media__body">
                                        <h2 class="slds-card__header-title">
                                            <span>Phase 3: Deploy to GPTfy</span>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-card__body slds-card__body_inner">
                                <template if:false={isDeployed}>
                                    <!-- Deploy Form -->
                                    <div class="slds-form">
                                        <div class="slds-grid slds-wrap slds-gutters_small">
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <lightning-input
                                                    label="Prompt Name"
                                                    type="text"
                                                    value={promptName}
                                                    onchange={handlePromptNameChange}
                                                    placeholder="e.g., High-Value Account Summary"
                                                    required
                                                    disabled={isDeployLoading}>
                                                </lightning-input>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                <lightning-combobox
                                                    label="AI Model Connection"
                                                    value={selectedAIModel}
                                                    options={aiModelOptions}
                                                    onchange={handleAIModelChange}
                                                    placeholder="Select AI model..."
                                                    required
                                                    disabled={isDeployLoading}>
                                                </lightning-combobox>
                                            </div>
                                        </div>
                                        <div class="slds-m-top_medium">
                                            <lightning-button
                                                label="Approve & Deploy"
                                                variant="success"
                                                onclick={handleDeploy}
                                                disabled={isDeployDisabled}
                                                icon-name="utility:check"
                                                class="slds-m-right_small">
                                            </lightning-button>
                                            <span class="slds-text-body_small slds-text-color_weak">
                                                This will create a GPTfy prompt you can use immediately
                                            </span>
                                        </div>
                                    </div>
                                </template>
                                <template if:true={isDeployed}>
                                    <!-- Success Message -->
                                    <div class="slds-box slds-theme_success slds-m-bottom_medium">
                                        <div class="slds-media">
                                            <div class="slds-media__figure">
                                                <lightning-icon icon-name="utility:success" variant="inverse" size="medium"></lightning-icon>
                                            </div>
                                            <div class="slds-media__body">
                                                <h3 class="slds-text-heading_small">Prompt Deployed Successfully!</h3>
                                                <p class="slds-m-top_x-small">Your prompt is ready to use in GPTfy.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-grid slds-wrap slds-gutters_small">
                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                            <div class="slds-box slds-box_x-small">
                                                <div class="slds-text-title slds-m-bottom_xx-small">DCM Record</div>
                                                <lightning-formatted-url value={dcmUrl} label={deployResult.dcmId}></lightning-formatted-url>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                            <div class="slds-box slds-box_x-small">
                                                <div class="slds-text-title slds-m-bottom_xx-small">Prompt Record</div>
                                                <lightning-formatted-url value={promptUrl} label={deployResult.promptId}></lightning-formatted-url>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="slds-m-top_medium">
                                        <h4 class="slds-text-heading_small slds-m-bottom_small">Next Steps:</h4>
                                        <ol class="slds-list_ordered">
                                            <li>Navigate to the Prompt record and activate it</li>
                                            <li>Test the prompt on a sample record in GPTfy</li>
                                            <li>Adjust field mappings if needed</li>
                                            <li>Roll out to your team</li>
                                        </ol>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </template>

            </div>

            <!-- Chat Panel (25%) -->
            <div class="chat-panel">
                <div class="chat-header">
                    <lightning-icon icon-name="utility:comments" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                    Chat with AI
                </div>

                <template if:true={sessionId}>
                    <!-- Message List -->
                    <div class="chat-messages">
                        <template if:true={hasMessages}>
                            <template for:each={messages} for:item="msg">
                                <div key={msg.id} class={msg.cssClass}>
                                    <div class="message-header">
                                        <lightning-icon icon-name={msg.icon} size="x-small" class="message-icon"></lightning-icon>
                                        <span class="message-sender">{msg.sender}</span>
                                    </div>
                                    <div class="message-content">
                                        {msg.contentPreview}
                                    </div>
                                </div>
                            </template>
                        </template>
                        <template if:false={hasMessages}>
                            <div class="slds-text-align_center slds-p-vertical_medium">
                                <lightning-icon icon-name="utility:comments" size="large" class="slds-m-bottom_small"></lightning-icon>
                                <p class="slds-text-body_small">Click "Start Analysis" to begin</p>
                            </div>
                        </template>

                        <!-- Loading Status Indicator -->
                        <template if:true={isChatLoading}>
                            <div class="loading-status slds-p-around_medium slds-text-align_center">
                                <lightning-spinner alternative-text="Processing" size="small"></lightning-spinner>
                                <p class="slds-text-body_small slds-m-top_small slds-text-color_weak">{statusMessage}</p>
                            </div>
                        </template>
                    </div>

                    <!-- Chat Input -->
                    <div class="chat-input-container">
                        <template if:false={hasMessages}>
                            <!-- Start Analysis Button -->
                            <lightning-button
                                label={startButtonLabel}
                                variant="brand"
                                onclick={handleStartChat}
                                disabled={isChatLoading}
                                icon-name={startButtonIcon}
                                class="slds-size_1-of-1">
                            </lightning-button>
                        </template>
                        <template if:true={hasMessages}>
                            <!-- Follow-up Input -->
                            <lightning-textarea
                                value={chatInput}
                                onchange={handleChatInputChange}
                                placeholder="Provide feedback or ask for changes..."
                                rows="2"
                                disabled={isChatLoading}>
                            </lightning-textarea>
                            <lightning-button
                                label={sendButtonLabel}
                                variant="brand"
                                onclick={handleSendMessage}
                                disabled={isSendDisabled}
                                icon-name="utility:send"
                                class="slds-m-top_x-small slds-size_1-of-1">
                            </lightning-button>
                        </template>
                    </div>
                </template>

                <template if:false={sessionId}>
                    <div class="slds-text-align_center slds-p-around_medium slds-text-color_weak">
                        <p>Initialize a session to start chatting</p>
                    </div>
                </template>
            </div>

        </div>

        <!-- Loading Spinner Overlay -->
        <template if:true={isLoading}>
            <div class="loading-overlay">
                <div class="loading-content">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    <p class="slds-m-top_medium slds-text-heading_small">{statusMessage}</p>
                </div>
            </div>
        </template>
    </div>
</template>
